<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Site</title>
	<link rel="stylesheet" type="text/css" href="background.css">
</head>

<body>
	<div class="row" id="row1">
		<div class="child" id="child1">
			<div class="row_l2_1">
				<div class="pic">
					<img id="pic1" src="child.jpg"/>
				</div>
				<div class="details">
					<div class="value"><text> name:</text> <text>{{object.name}}</text></div>
					<div class="value"><text> age:</text> <text>{{object.age}}</text></div>
					<div class="value"><text> hobbies:</text> <text>{{object.hobbies}}</text></div>
					<div class="value"><text> solution:</text> <text>{{object.solution}}</text></div>
					<div class="value"><text> risk_level:</text> <text>{{object.risk_level}}</text></div>

				</div>
			</div>
			<div class="row_l2_2">
				<div id ="c1_ic1" class="icon"><img src="noise.png"/></div>
				<div id ="c1_ic2" class="icon"><img src="crowded.png"/></div>
				<div id ="c1_ic3" class="icon"><img src="unknown.png"/></div>
				<div id ="c1_ic4" class="icon"><img src="light.png"/></div>
			</div>

		</div>
		<div class="child" id="child2"></div>
		<div class="child" id="child3"></div>
	</div>
	<div class="row" id="row2">
		<div class="child" id="child4"></div>
		<div class="child" id="child5"></div>
		<div class="child" id="child6"></div>
	</div>
</body>

</html>
